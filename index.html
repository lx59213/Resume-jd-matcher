<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简历JD匹配器</title>
    <!-- Element Plus -->
    <link rel="stylesheet" href="//unpkg.com/element-plus/dist/index.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f7fa;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .main-content {
            display: flex;
            gap: 20px;
        }
        .upload-section, .result-section {
            flex: 1;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 12px 0 rgba(0,0,0,0.1);
        }
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
        }
        .el-upload-dragger {
            width: 100%;
        }
        .result-empty {
            text-align: center;
            color: #909399;
            padding: 30px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="header">
                <h1>简历JD匹配器</h1>
                <p>一个帮助求职者快速匹配职位的工具</p>
            </div>
            <div class="main-content">
                <div class="upload-section">
                    <h2>上传简历</h2>
                    <el-upload
                        class="upload-demo"
                        drag
                        action="#"
                        :auto-upload="false"
                        :on-change="handleFileChange">
                        <el-icon class="el-icon--upload"><upload-filled /></el-icon>
                        <div class="el-upload__text">
                            拖拽文件到此处或 <em>点击上传</em>
                        </div>
                        <template #tip>
                            <div class="el-upload__tip">
                                支持PDF简历文件（可多选）
                            </div>
                        </template>
                    </el-upload>
                    <div style="margin-top: 20px;">
                        <h3>职位描述 (JD)</h3>
                        <el-input
                            v-model="jdContent"
                            type="textarea"
                            :rows="6"
                            placeholder="请输入职位描述">
                        </el-input>
                    </div>
                    <el-button type="primary" style="margin-top: 20px;" @click="startMatching">
                        开始匹配
                    </el-button>
                </div>
                <div class="result-section">
                    <el-tabs v-model="activeTab">
                        <el-tab-pane label="职位分析" name="position">
                            <div v-if="matchResult" v-html="matchResult.position_analysis" class="result-content"></div>
                            <div v-else class="result-empty">请先上传简历并输入职位描述</div>
                        </el-tab-pane>
                        <el-tab-pane label="匹配分析" name="match">
                            <div v-if="matchResult" v-html="matchResult.match_analysis" class="result-content"></div>
                            <div v-else class="result-empty">请先上传简历并输入职位描述</div>
                        </el-tab-pane>
                        <el-tab-pane label="生成简历" name="resume">
                            <div v-if="matchResult" v-html="matchResult.generated_resume" class="result-content"></div>
                            <div v-else class="result-empty">请先上传简历并输入职位描述</div>
                        </el-tab-pane>
                    </el-tabs>
                </div>
            </div>
        </div>
    </div>

    <!-- Vue 3 -->
    <script src="//unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Element Plus -->
    <script src="//unpkg.com/element-plus"></script>
    <!-- Element Icons -->
    <script src="//unpkg.com/@element-plus/icons-vue"></script>
    <script>
        const { createApp, ref } = Vue;
        const app = createApp({
            setup() {
                const jdContent = ref('');
                const activeTab = ref('position');
                const matchResult = ref(null);
                const files = ref([]);

                const handleFileChange = (file) => {
                    files.value.push(file);
                };

                const startMatching = () => {
                    // 示例匹配结果
                    matchResult.value = {
                        position_analysis: `
                            <h4>职位要求分析</h4>
                            <ul>
                                <li>技术要求：
                                    <ul>
                                        <li>Vue.js 开发经验（3年以上）</li>
                                        <li>前端工程化经验</li>
                                        <li>TypeScript 开发经验</li>
                                    </ul>
                                </li>
                                <li>工作经验：3-5年</li>
                                <li>学历要求：本科及以上</li>
                            </ul>
                        `,
                        match_analysis: `
                            <h4>匹配度分析</h4>
                            <p>整体匹配度：<span style="color: #67c23a">85%</span></p>
                            <ul>
                                <li>技能匹配：90%</li>
                                <li>经验匹配：80%</li>
                                <li>教育匹配：85%</li>
                            </ul>
                            <h4>改进建议</h4>
                            <ul>
                                <li>可以添加更多Vue.js项目经验</li>
                                <li>建议突出前端工程化相关经验</li>
                                <li>可以补充TypeScript项目案例</li>
                            </ul>
                        `,
                        generated_resume: `
                            <h4>简历优化建议</h4>
                            <ol>
                                <li>重点突出：
                                    <ul>
                                        <li>Vue.js 相关项目经验</li>
                                        <li>前端工程化实践经验</li>
                                        <li>TypeScript 开发案例</li>
                                    </ul>
                                </li>
                                <li>建议添加：
                                    <ul>
                                        <li>性能优化经验</li>
                                        <li>工程化工具使用案例</li>
                                        <li>团队协作经历</li>
                                    </ul>
                                </li>
                            </ol>
                        `
                    };
                };

                return {
                    jdContent,
                    activeTab,
                    matchResult,
                    handleFileChange,
                    startMatching
                };
            }
        });

        // 注册必要的图标组件
        app.component('upload-filled', ElementPlusIconsVue.UploadFilled);
        
        // 使用 Element Plus
        app.use(ElementPlus);
        
        app.mount('#app');
    </script>
</body>
</html>
