<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简历JD匹配器</title>
    <!-- Element Plus -->
    <link rel="stylesheet" href="https://unpkg.com/element-plus/dist/index.css">
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="app/static/css/style.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f7fa;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .main-content {
            display: flex;
            gap: 20px;
        }
        .upload-section {
            flex: 1;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 12px 0 rgba(0,0,0,0.1);
        }
        .result-section {
            flex: 1;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 12px 0 rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="header">
                <h1>简历JD匹配器</h1>
                <p>一个帮助求职者快速匹配职位的工具</p>
            </div>
            <div class="main-content">
                <div class="upload-section">
                    <h2>上传简历</h2>
                    <el-upload
                        class="upload-demo"
                        drag
                        action="#"
                        :auto-upload="false"
                        :on-change="handleFileChange">
                        <el-icon class="el-icon--upload"><upload-filled /></el-icon>
                        <div class="el-upload__text">
                            拖拽文件到此处或 <em>点击上传</em>
                        </div>
                        <template #tip>
                            <div class="el-upload__tip">
                                支持PDF简历文件（可多选）
                            </div>
                        </template>
                    </el-upload>
                    <div style="margin-top: 20px;">
                        <h3>职位描述 (JD)</h3>
                        <el-input
                            v-model="jdContent"
                            type="textarea"
                            :rows="6"
                            placeholder="请输入职位描述">
                        </el-input>
                    </div>
                    <el-button type="primary" style="margin-top: 20px;" @click="startMatching">
                        开始匹配
                    </el-button>
                </div>
                <div class="result-section">
                    <el-tabs v-model="activeTab">
                        <el-tab-pane label="职位分析" name="position">
                            <div v-if="matchResult">
                                {{ matchResult.position_analysis }}
                            </div>
                        </el-tab-pane>
                        <el-tab-pane label="匹配分析" name="match">
                            <div v-if="matchResult">
                                {{ matchResult.match_analysis }}
                            </div>
                        </el-tab-pane>
                        <el-tab-pane label="生成简历" name="resume">
                            <div v-if="matchResult">
                                {{ matchResult.generated_resume }}
                            </div>
                        </el-tab-pane>
                    </el-tabs>
                </div>
            </div>
        </div>
    </div>

    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Element Plus -->
    <script src="https://unpkg.com/element-plus"></script>
    <!-- Element Icons -->
    <script src="https://unpkg.com/@element-plus/icons-vue"></script>
    <script>
        const { createApp, ref } = Vue;
        const app = createApp({
            setup() {
                const jdContent = ref('');
                const activeTab = ref('position');
                const matchResult = ref(null);
                const files = ref([]);

                const handleFileChange = (file) => {
                    files.value.push(file);
                };

                const startMatching = () => {
                    // 在 GitHub Pages 环境下，这里只做演示
                    matchResult.value = {
                        position_analysis: '这是职位分析的示例内容\n- 要求3年以上经验\n- 需要掌握Vue.js\n- 熟悉前端工程化',
                        match_analysis: '这是匹配分析的示例内容\n匹配度：85%\n建议改进：\n- 可以添加更多项目经验\n- 突出技术栈相关经验',
                        generated_resume: '这是生成的简历建议\n建议重点突出：\n1. 相关项目经验\n2. 技术栈匹配度\n3. 工作成果'
                    };
                };

                return {
                    jdContent,
                    activeTab,
                    matchResult,
                    handleFileChange,
                    startMatching
                };
            }
        });

        // 注册必要的图标组件
        app.component('upload-filled', ElementPlusIconsVue.UploadFilled);
        
        // 使用 Element Plus
        app.use(ElementPlus);
        
        app.mount('#app');
    </script>
</body>
</html>
