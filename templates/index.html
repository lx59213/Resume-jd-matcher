<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简历JD匹配器</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>简历JD匹配器</h1>
            <p class="breadcrumb">面试者问我的专长是什么，我说长相。他很惊讶地说："马上好？"我说："不，是从一家公司跳到另一家公司。"</p>
        </header>
        <main>
            <div class="left-panel">
                <h2>上传简历</h2>
                <div class="upload-section">
                    <div class="file-upload">
                        <label for="resume-upload" class="upload-button">选择文件</label>
                        <input type="file" id="resume-upload" accept=".pdf" multiple>
                        <span class="file-hint">(可多选)</span>
                    </div>
                </div>
                <div class="job-description">
                    <h2>职位描述 (JD)</h2>
                    <textarea placeholder="请输入职位描述"></textarea>
                </div>
                <button class="analyze-button">开始匹配</button>
            </div>
            <div class="right-panel">
                <div class="tabs">
                    <button class="tab active">职位分析</button>
                    <button class="tab">匹配分析</button>
                    <button class="tab">生成简历</button>
                </div>
                <div class="tab-content">
                    <!-- 分析结果将在这里显示 -->
                </div>
            </div>
        </main>
    </div>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
